        let arr = ['a1','b','c','d'];

        let vals = arr.keys();
        console.log(vals);
        console.log(vals.next()); //0
        console.log(vals.next()); //1
        console.log(vals.next()); //2
        console.log(vals.next());
        console.log(vals.next());


        function Iterator(obj){
            let index = 0;
            return {
                next(){
                    return {
                        value:obj[index++],
                        done:index > obj.length
                    }
                }
            }
        }
        var obj1 = Iterator(arr);
        console.log(obj1.next());
        console.log(obj1.next());
        console.log(obj1.next());
        console.log(obj1.next());
        console.log(obj1.next());
