<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    
        let arr = ['a','b','c'];

        arr.find(function(item){
            return /a/.test(item);
        })


        function find(arr,ck){
            let res ;
            for(let i=0,len=arr.length;i<len;i++){
                if(ck(arr[i])){
                    res = i;
                    break;
                }
            };
            return res;
        }
        console.log(find(arr,function(item){
            return /a/.test(item);
        }));
    
    </script>
</body>
