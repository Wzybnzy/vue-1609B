<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .titlebtn{
            width: 100px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            border:1px solid skyblue;
            background: none;
        }
        .btn{
            color:#999;
        }
        .active{
            background: skyblue;
            color:#fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="titlebox">
            <button v-for="(val,i) in title" :class="['titlebtn','btn',{active:i===defaultIndex}]" @click="defaultIndex=i">{{val.cont}}</button>
        </div>
        <div class="tablecont" :style="styleobj">
            {{cont[defaultIndex]}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>    
    <script>
    
        new Vue({
            el:"#app",
            data:{
                classArr:['titlebtn',{
                    btn:true
                }],
                title:[{
                    cont:'导航1'
                },{
                    cont:'导航2'
                },{
                    cont:'导航3'
                }],
                defaultIndex:0,
                cont:["导航1的内容","导航2的内容","导航3的内容"],
                styleobj:{
                    width:"300px",
                    height:"100px",
                    lineHeight:'100px',
                    'background-color':"skyblue",
                    color:"#fff"
                }
            }
        })
    
    </script>
</body>
</html>
